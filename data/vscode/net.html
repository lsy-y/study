<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>net</title>
</head>
<body>
     <script language="JavaScript">

        function baopo()
        {

            var key   = document.cipher.offset.value;
            var plain = document.cipher.plain.value;
            var ctext = "";
            for( var i = 0; i < plain.length; i ++ ) 
            {
                var pcode = plain.charCodeAt( i );
                var ccode = pcode;
                if ( pcode >= 65 && pcode <= 90 ) 
                {
                    ccode = ( ( pcode - 65 ) + key * 1 ) % 26 + 65;
                }
                if ( pcode >= 97 && pcode <= 122 ) 
                {
                     ccode = ( ( pcode - 97 ) + key * 1 ) %26 + 97;
                }    
                ctext+=String.fromCharCode(ccode);
            }
            
            document.cipher.enc.value=ctext;
        }

                </script>
            
    <form name="cipher">
        <table>
            <tr><td>偏移:</td><td><input type="text"name="offset"size=5></td></tr>
            <tr><td>原:</td><td><input type="text"name="plain"size=50 "></td></tr>
            <tr><td>后:</td><td><input type="text"name="enc"size=50></td></tr>
        </table>
        <input type="button"value="爆破"onClick="baopo()">
    </form>
</body>   
</html>
